<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Form Handling</title>
  </head>
  <body>
    <h1>Vanilla JS Form Handling</h1>
    <form id="myForm">
      <label for="textInput">Text Input:</label>
      <input type="text" id="textInput" name="textInput" /><br />

      <label for="emailInput">Email Input:</label>
      <input type="email" id="emailInput" name="emailInput" /><br />

      <label for="passwordInput">Password Input:</label>
      <input type="password" id="passwordInput" name="passwordInput" /><br />

      <label for="numberInput">Number Input:</label>
      <input type="number" id="numberInput" name="numberInput" /><br />

      <label for="checkboxInput">Checkbox:</label>
      <input
        type="checkbox"
        id="checkboxInput"
        name="checkboxInput"
        value="checkboxValue"
      /><br />

      <label for="radioInput">Radio Button 1:</label>
      <input
        type="radio"
        id="radioInput"
        name="radioGroup"
        value="radioValue1"
      /><br />

      <label for="radioInput2">Radio Button 2:</label>
      <input
        type="radio"
        id="radioInput2"
        name="radioGroup"
        value="radioValue2"
      /><br />

      <label for="selectInput">Select:</label>
      <select id="selectInput" name="selectInput">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option></select
      ><br />

      <button type="submit">Submit</button>
    </form>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting normally

          // Get form data
          const formData = new FormData(event.target);

          // Display form data
          for (const [name, value] of formData.entries()) {
            console.log(`${name}: ${value}`);
          }

          // You can further process the form data here

          // Reset the form after submission (optional)
          event.target.reset();
        });
    </script>
  </body>
</html>
