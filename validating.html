<!DOCTYPE html>
<html>
  <head>
    <style>
      .button1 {
        position: fixed;
        right: 50%;
        top: 100px;
      }
    </style>
    <script>
      function validateform() {
        let a = document.forms["basicform"]["emailid"].value;
        if ((a = "")) {
          alert("Email must be filled out");
        }
      }
    </script>
  </head>
  <body>
    <form name="basicform" onsubmit="validateform()">
      <div>Name : <input type="text" name="fname" /></div>
      <br />
      <div>Email : <input type="email" name="emailid" /></div>
      <div class="button1">
        <input type="button" name="sbutton" value="SUBMIT" />
      </div>
    </form>
  </body>
</html>
