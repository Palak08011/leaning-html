<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                position:absolute;
                top:10px;
                left:10px;
                z-index:-1;
            }
            h1{
                position:absolute;
                top:10px;
                left:10px;
                z-index:-2;
            }
        </style>
    </head>
    <body>
        <h1>CSS Layout</h1>
        <img src="/home/hs/Desktop/learn-html/images/flowers.jpeg">
        <p>The z-index property specifies the stack order of an element.</p>
    </body>
</html>
