<!DOCTYPE html>
<html>
    <head>
        <style>
            div.relative{
            position: relative;
            top:10px;
            right:10px;
            width: 400px;
            height: 200px;
            border: 3px solid ;


            }
            div.absolute {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 100px;
            border: 3px solid ;
        }
        </style>
    </head>
    <body>
        <h1>Position:absolute;</h1>
        <div class="relative">Relative
            <div class="absolute">Absolute</div>
        </div>
        
    </body>
    </html>
